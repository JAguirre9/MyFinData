<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Gastos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>üí∞ Mi Control de Gastos</h1>
</header>

<section class="initial-balance-section">

  <h2 id="totalInitial" class="center">Valor Inicial Total: $0</h2>

  <div class="initial-boxes">

    <div class="box" id="cashBox">
      <h3 id="cashInitial">Valor Inicial Cash: $0</h3>
    </div>

    <div class="box" id="cardBox">
      <h3 id="cardInitial">Valor Inicial Card: $0</h3>
    </div>

    <div class="box" id="todayBox">
      <h3 id="today">Gastado Hoy: $0</h3>
    </div>

  </div>

  <button id="setInitialValues">Establecer Valores Iniciales</button>
</section>

<section class="form-section">

  <form id="expenseForm">

    <div class="form-left">
      <label for="date">Fecha:</label>
      <input type="date" id="date" required>

      <label for="place">Lugar:</label>
      <input type="text" id="place" placeholder="Ej: Juan Valdez" required>

      <label for="description">Descripci√≥n:</label>
      <input type="text" id="description" placeholder="Ej: Caf√© y croissant" required>
    </div>

    <div class="form-right">
      <label for="category">Categor√≠a:</label>
      <select id="category">
        <option value="Take Out / Dine In">Take Out / Dine In</option>
        <option value="Health">Health</option>
        <option value="Groceries">Groceries</option>
        <option value="Transportation">Transportation</option>
        <option value="Debt">Debt</option>
        <option value="Other">Other</option>
      </select>

      <label for="amount">Monto:</label>
      <input type="number" id="amount" placeholder="Ej: 15000" required>

      <label for="method">M√©todo de pago:</label>
      <select id="method">
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
      </select>
    </div>
    <div class="btn-section">
      <button type="submit" class="btn-add">Agregar Gasto</button>
    </div>

  </form>

</section>

<section class="table-section">
  <table id="expenseTable">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Categor√≠a</th>
        <th>Lugar</th>
        <th>Monto</th>
        <th>M√©todo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script src="script.js"></script>
</body>
</html>
